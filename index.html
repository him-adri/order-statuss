  <head>
    <meta charset="UTF-8" />

    <title>Biryani Pot</title>

    <link
      rel="shortcut icon"
      href="images/order_logo-.png"
      type="image/x-icon"
    />

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"

    <!-- Latest compiled JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
      integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
      crossorigin="anonymous"
    ></script>

    <!--link for css  -->
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

		crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>

    <div class="order-gif" id="parent-div">
      <img class="image-gif" src="images/1logo.png">

    <div class="heading-text">
      <h1>Biryani Pot</h1>
    </div>

    <div class="cancel-msg" id="cancelMsg">
        <div class="msg">
            <p id="order-cancel">
                Your order is cancelled
                <span id="cancel-button">
                    &times;
                </span>
            </p>
        </div>
    </div>

    <div id="card">
        <button
            type="button"
            class="btn btn-outline-success"
            onclick="executeOrder()"
            > <i class="fa-solid fa-plus"></i> Create New order
        </button>
    </div>

    <div id="card-wrapper"></div>

  </body>
  <script src="./script.js"></script>
